<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Multiview_6</title>

    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .video-wrapper {
            float: left;
            width: 33%;
            padding: 1px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .text-box {
            position: relative;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 3px;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: linear-gradient(to bottom, #f2f2f2, #d9d9d9);
            color: black;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .video-wrapper {
                width: calc(50% - 20px);
            }
        }
    </style>
</head>
<body>

<script>
    const apiKey       = 'AIzaSyAAlz4Qbvkh5rvr-Ffwdt1RbsaqC4HqCVw';
    const videoIds     = ['NJUjU9ALj4A', 'lb1oB2feqkQ', 'yhpbioCP6nA', 's9xL1DpBsfQ', '5cFoz90FUMk'];
    const channelId6   = 'UCgJ5pT6S2NuTVP-6-AlLZew';
    const names        = ['한국경제TV','MTN','연합뉴스경제','매일경제TV','이데일리TV','토마토TV'];
    const elementIds   = ['realTimeViewers1','realTimeViewers2','realTimeViewers3','realTimeViewers4','realTimeViewers5','realTimeViewers6'];

    function addCommasToNumber(number) {
        return number ? number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") : "0";
    }

    function fetchRealTimeViewers(videoId, elementId, videoName) {
        fetch(`https://www.googleapis.com/youtube/v3/videos?part=liveStreamingDetails&id=${videoId}&key=${apiKey}`)
            .then(response => response.json())
            .then(data => {
                if (data.items && data.items[0] && data.items[0].liveStreamingDetails) {
                    const viewers = data.items[0].liveStreamingDetails.concurrentViewers;
                    document.getElementById(elementId).innerText = `${videoName}: ${addCommasToNumber(viewers)}명`;
                } else {
                    document.getElementById(elementId).innerText = `${videoName}: 방송중 아님`;
                }
            })
            .catch(() => {
                document.getElementById(elementId).innerText = `${videoName}: 오류`;
            });
    }

    function fetchLiveChannelViewer(channelId, elementId, videoName) {
        fetch(`https://www.googleapis.com/youtube/v3/search?part=id&channelId=${channelId}&eventType=live&type=video&key=${apiKey}`)
            .then(response => response.json())
            .then(data => {
                if (data.items && data.items.length > 0) {
                    const liveVideoId = data.items[0].id.videoId;

                    // iframe에 라이브 영상 교체
                    document.getElementById("iframe6").src =
                        `https://www.youtube.com/embed/${liveVideoId}?autoplay=1&mute=1`;

                    fetchRealTimeViewers(liveVideoId, elementId, videoName);
                } else {
                    document.getElementById("iframe6").src = "";
                    document.getElementById(elementId).innerText = `${videoName}: 방송중 아님`;
                }
            })
            .catch(() => {
                document.getElementById(elementId).innerText = `${videoName}: 오류`;
            });
    }

    function updateAll() {
        for (let i = 0; i < videoIds.length; i++) {
            fetchRealTimeViewers(videoIds[i], elementIds[i], names[i]);
        }
        fetchLiveChannelViewer(channelId6, elementIds[5], names[5]);
    }

    updateAll();
    setInterval(updateAll, 30000);
</script>
